<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/logo_mobile_black .png" alt="logo">
            <div class="header_info">
                <div class="header_info_item">
                    <img src="images/globe.png" alt="glob">
                    <span>онлайн-курс</span>
                </div>
                <div class="header_info_item">
                    <img src="images/clock.png" alt="clock">
                    <span>18 часов</span>
                </div>
                <div class="header_info_item">
                    <img src="images/calendar.png" alt="calendar">
                    <span>8 сентября</span>
                </div>
            </div>
        </header>
        <main>
            <section class="top_block">
                <div class="top_block_container">
                    <div class="top_block_text">
                        <h1>Как смотреть кино</h1>
                        <p>
                            За 8 занятий станем активными зрителями и разберёмся 
                            в кинопроцессе
                        </p>
                    </div>
                    <div class="top_block_img"> 
                        <img src="images/1.svg" alt="Режиссёр">
                    </div>
                </div>
                <div class="top_block_quote">
                    <p>
                        Зритель для меня не потребитель моей продукции, не судья, 
                        а соучастник творчества, соавтор.
                    </p>
                    <p class="author">Андрей Тарковский</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
